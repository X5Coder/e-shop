<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Shop Pro | الكتب الإلكترونية</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --primary: #0066cc;
            --secondary: #cc3333;
            --bg-dark: #0a0a0a;
            --text-dark: #f5f5f5;
            --transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            overflow-x: hidden;
            transition: var(--transition);
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        /* Geometric Background */
        .geo-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            opacity: 0.15;
        }

        .geo-shape {
            position: absolute;
            border: 2px solid currentColor;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.2; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 0.5; }
            100% { transform: translateY(0) rotate(360deg); opacity: 0.2; }
        }

        /* Card Hover Effects */
        .book-card {
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            transform-origin: center;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .book-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(0, 102, 204, 0.3);
        }

        .book-card:active {
            transform: translateY(-2px) scale(0.98);
            transition: all 0.2s ease;
        }

        /* Price Styling */
        .old-price {
            text-decoration: line-through;
            color: #999;
            font-size: 0.9em;
        }

        .new-price {
            color: #00cc66;
            font-weight: bold;
            font-size: 1.1em;
        }

        /* Discount Badge */
        .discount-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #cc3333, #ff6666);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 3px 10px rgba(204, 51, 51, 0.3);
        }

        /* Button Press Effect */
        .btn-press {
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-press::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn-press:active::after {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(30, 30);
                opacity: 0;
            }
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 50;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Loading Animation */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #0066cc;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Image Gallery - NEW DESIGN */
        .image-gallery {
            position: relative;
            width: 100%;
            height: 300px; /* ارتفاع مناسب للكتب */
            margin-bottom: 15px;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .image-gallery {
                height: 320px;
            }
        }

        .book-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* تغيير من cover إلى contain للحفاظ على نسب الكتاب */
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 10px;
        }

        .book-image.hidden {
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }

        .book-image.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Image Navigation Dots */
        .image-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            z-index: 5;
        }

        .image-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .image-dot.active {
            background: #0066cc;
            width: 20px;
            border-radius: 10px;
        }

        /* Book Description */
        .book-description {
            font-size: 14px;
            color: #a0a0a0;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3; /* عدد الأسطر المطلوب */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 68px; /* ارتفاع لـ 3 أسطر تقريباً */
            margin-bottom: 8px;
        }

        .book-description.expanded {
            -webkit-line-clamp: unset;
            height: auto;
        }

        .read-more-btn {
            color: #0066cc;
            font-size: 13px;
            cursor: pointer;
            margin-top: 4px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .read-more-btn:hover {
            text-decoration: underline;
        }

        /* Tap Effect for Image */
        .tap-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            padding: 12px;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .tap-indicator.show {
            opacity: 1;
            animation: tapPulse 1s ease-out;
        }

        @keyframes tapPulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <!-- Geometric Background -->
    <div class="geo-bg" id="geo-bg"></div>

    <!-- Header -->
    <header class="header px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <button onclick="window.location.href='index.html'" class="btn-press w-10 h-10 flex items-center justify-center rounded-2xl bg-white/5 active:scale-90 transition-all border border-white/10">
                <i class="fas fa-arrow-right text-white"></i>
            </button>
            <div class="text-xl font-black tracking-tighter">
                E-SHOP <span class="text-blue-600">PRO</span>
            </div>
        </div>
        
        <div class="text-lg font-bold text-blue-500">
            الكتب الإلكترونية
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20 pb-8 px-4 mx-auto max-w-6xl">
        <!-- Page Title -->
        <div class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-extrabold mb-3 bg-gradient-to-r from-blue-500 to-blue-300 bg-clip-text text-transparent">المكتبة الرقمية</h1>
            <p class="text-gray-400 max-w-2xl mx-auto">اختر من مجموعة واسعة من الكتب الإلكترونية المميزة مع عرض تفاعلي متعدد الصور</p>
        </div>

        <!-- Books Grid -->
        <div id="books-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- سيتم إضافة الكتب ديناميكياً من Firebase -->
            <div class="col-span-full text-center py-10">
                <div class="loading-spinner mx-auto mb-4"></div>
                <p class="text-gray-400">جاري تحميل الكتب...</p>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-16">
            <div class="w-20 h-20 bg-blue-600/20 rounded-full flex items-center justify-center mx-auto mb-6 border-2 border-blue-500/30">
                <i class="fas fa-book-open text-blue-500 text-3xl"></i>
            </div>
            <h2 class="text-xl font-bold mb-3">لا توجد كتب متاحة حالياً</h2>
            <p class="text-gray-400 mb-6">سيتم إضافة كتب جديدة قريباً</p>
        </div>
    </main>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA4efVo2ak3jhTslz-jFvHAkhEt-t9SVOQ",
            authDomain: "e-shop-aa5ea.firebaseapp.com",
            databaseURL: "https://e-shop-aa5ea-default-rtdb.firebaseio.com",
            projectId: "e-shop-aa5ea",
            storageBucket: "e-shop-aa5ea.firebasestorage.app",
            messagingSenderId: "751567638938",
            appId: "1:751567638938:android:63555c7081ec50c6dcaa23"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Initialize Background Shapes
        function createGeoShapes() {
            const bg = document.getElementById('geo-bg');
            const colors = ['#0066cc', '#cc3333', '#ffffff', '#333333'];
            for(let i=0; i<15; i++) {
                const shape = document.createElement('div');
                shape.className = 'geo-shape';
                const size = Math.random() * 100 + 50;
                shape.style.width = size + 'px';
                shape.style.height = size + 'px';
                shape.style.left = Math.random() * 100 + '%';
                shape.style.top = Math.random() * 100 + '%';
                shape.style.color = colors[Math.floor(Math.random() * colors.length)];
                shape.style.borderRadius = Math.random() > 0.5 ? '0px' : '20%';
                shape.style.animationDelay = (Math.random() * 5) + 's';
                bg.appendChild(shape);
            }
        }

        // Load Books from Firebase
        function loadBooks() {
            const booksRef = database.ref('books');
            const booksContainer = document.getElementById('books-container');
            const emptyState = document.getElementById('empty-state');
            
            booksRef.on('value', (snapshot) => {
                booksContainer.innerHTML = '';
                
                if (snapshot.exists()) {
                    const books = snapshot.val();
                    const bookIds = Object.keys(books);
                    
                    if (bookIds.length === 0) {
                        booksContainer.classList.add('hidden');
                        emptyState.classList.remove('hidden');
                        return;
                    }
                    
                    emptyState.classList.add('hidden');
                    
                    bookIds.forEach(bookId => {
                        const book = books[bookId];
                        const bookElement = createBookElement(book, bookId);
                        booksContainer.appendChild(bookElement);
                    });
                } else {
                    booksContainer.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                }
            }, (error) => {
                console.error('Error loading books:', error);
                booksContainer.innerHTML = `
                    <div class="col-span-full text-center py-10">
                        <div class="w-16 h-16 bg-red-600/20 rounded-full flex items-center justify-center mx-auto mb-4 border-2 border-red-500/30">
                            <i class="fas fa-exclamation-triangle text-red-500 text-2xl"></i>
                        </div>
                        <h3 class="text-lg font-bold mb-2">خطأ في تحميل البيانات</h3>
                        <p class="text-gray-400">تعذر تحميل الكتب. يرجى المحاولة مرة أخرى.</p>
                    </div>
                `;
            });
        }

        // Create Book Card Element
        function createBookElement(book, bookId) {
            // حساب نسبة الخصم
            const discountPercentage = book.price && book.priceReal ? 
                Math.round(((book.price - book.priceReal) / book.price) * 100) : 0;
            
            const bookDiv = document.createElement('div');
            bookDiv.className = 'book-card rounded-2xl p-4 cursor-pointer';
            
            // معالجة الصور - استخدام الصور المتاحة أو الصور الافتراضية
            const img1 = book.img1 || 'https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80';
            const img2 = book.img2 || 'https://images.unsplash.com/photo-1512820790803-83ca734da794?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80';
            
            bookDiv.innerHTML = `
                ${discountPercentage > 0 ? `<div class="discount-badge">خصم ${discountPercentage}%</div>` : ''}
                
                <div class="image-gallery" id="gallery-${bookId}">
                    <div class="tap-indicator" id="tap-indicator-${bookId}">
                        <i class="fas fa-hand-point-up text-xl"></i>
                    </div>
                    <img src="${img1}" 
                         alt="${book.name || 'كتاب'}" 
                         class="book-image visible"
                         data-index="0">
                    <img src="${img2}" 
                         alt="${book.name || 'كتاب'} - معاينة" 
                         class="book-image hidden"
                         data-index="1">
                    
                    <div class="image-dots">
                        <div class="image-dot active" data-target="0"></div>
                        <div class="image-dot" data-target="1"></div>
                    </div>
                </div>
                
                <h3 class="text-lg font-bold mb-2 truncate">${book.name || 'كتاب بدون عنوان'}</h3>
                
                <div class="book-description" id="desc-${bookId}">
                    ${book.dec || 'لا يوجد وصف متاح لهذا الكتاب حالياً.'}
                </div>
                
                ${book.dec && book.dec.length > 120 ? 
                    `<div class="read-more-btn" id="read-more-${bookId}" onclick="toggleDescription('${bookId}')">المزيد</div>` 
                    : ''}
                
                <div class="flex justify-between items-center mt-4">
                    <div class="flex items-center gap-2">
                        ${book.price ? `
                            <span class="old-price">${formatPrice(book.price)} جنيه</span>
                            <span class="new-price">${formatPrice(book.priceReal || book.price)} جنيه</span>
                        ` : `
                            <span class="new-price">${formatPrice(book.priceReal || 'غير متاح')} جنيه</span>
                        `}
                    </div>
                    
                    <button onclick="openBookDetails('${bookId}')" class="btn-press px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-xl text-sm font-bold active:scale-95 transition-all">
                        شراء الآن
                    </button>
                </div>
            `;
            
            // Initialize image gallery functionality for this book
            setTimeout(() => {
                initImageGallery(bookId);
            }, 100);
            
            return bookDiv;
        }

        // Toggle book description
        function toggleDescription(bookId) {
            const desc = document.getElementById(`desc-${bookId}`);
            const btn = document.getElementById(`read-more-${bookId}`);
            
            if (desc.classList.contains('expanded')) {
                desc.classList.remove('expanded');
                btn.textContent = 'المزيد';
            } else {
                desc.classList.add('expanded');
                btn.textContent = 'إخفاء';
            }
        }

        // Initialize Image Gallery with tap to change
        function initImageGallery(bookId) {
            const gallery = document.getElementById(`gallery-${bookId}`);
            if (!gallery) return;
            
            const images = gallery.querySelectorAll('.book-image');
            const dots = gallery.querySelectorAll('.image-dot');
            const tapIndicator = document.getElementById(`tap-indicator-${bookId}`);
            
            if (images.length < 2) return;
            
            let currentIndex = 0;
            let interval;
            
            function showImage(index) {
                // Hide current image with animation
                images[currentIndex].classList.remove('visible');
                images[currentIndex].classList.add('hidden');
                
                // Show new image with animation
                images[index].classList.remove('hidden');
                images[index].classList.add('visible');
                
                // Update dots
                dots.forEach(dot => {
                    dot.classList.remove('active');
                });
                dots[index].classList.add('active');
                
                currentIndex = index;
            }
            
            function nextImage() {
                const nextIndex = (currentIndex + 1) % images.length;
                showImage(nextIndex);
            }
            
            // Add click event to gallery to change image on tap
            gallery.addEventListener('click', (e) => {
                if (e.target.classList.contains('image-dot')) return;
                
                // Show tap effect
                tapIndicator.classList.add('show');
                setTimeout(() => {
                    tapIndicator.classList.remove('show');
                }, 1000);
                
                // Change image
                nextImage();
                
                // Reset auto-play interval
                clearInterval(interval);
                startAutoPlay();
            });
            
            // Add click event to dots
            dots.forEach((dot, index) => {
                dot.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent triggering gallery click
                    showImage(index);
                    
                    // Reset auto-play interval
                    clearInterval(interval);
                    startAutoPlay();
                });
            });
            
            function startAutoPlay() {
                interval = setInterval(nextImage, 4000); // Change image every 4 seconds
            }
            
            // Start auto-play
            startAutoPlay();
            
            // Pause auto-play on hover
            gallery.addEventListener('mouseenter', () => {
                clearInterval(interval);
            });
            
            gallery.addEventListener('mouseleave', () => {
                startAutoPlay();
            });
            
            // Touch events for mobile
            let touchStartX = 0;
            
            gallery.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                clearInterval(interval);
            });
            
            gallery.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const diff = touchStartX - touchEndX;
                
                if (Math.abs(diff) > 50) { // Minimum swipe distance
                    if (diff > 0) {
                        // Swipe left
                        const nextIndex = (currentIndex + 1) % images.length;
                        showImage(nextIndex);
                    } else {
                        // Swipe right
                        const prevIndex = (currentIndex - 1 + images.length) % images.length;
                        showImage(prevIndex);
                    }
                }
                
                // Restart auto-play
                startAutoPlay();
            });
        }

        // Format Price (change to جنيه instead of ريال)
        function formatPrice(price) {
            if (!price) return '0';
            const num = parseInt(price);
            if (isNaN(num)) return price;
            return num.toLocaleString('ar-SA');
        }

        // Open Book Details (Redirect to pay.html with book ID)
        function openBookDetails(bookId) {
            window.location.href = `pay.html?book=${bookId}`;
        }

        // Initialize Page
        document.addEventListener('DOMContentLoaded', () => {
            createGeoShapes();
            loadBooks();
        });

        // Prevent text dragging
        document.addEventListener('dragstart', (e) => e.preventDefault());
    </script>
</body>
</html>
