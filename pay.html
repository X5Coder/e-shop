<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Shop Pro | اكمال الشراء</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0066cc;
            --secondary: #cc3333;
            --bg-dark: #0a0a0a;
            --text-dark: #f5f5f5;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="glass px-4 py-3 flex items-center gap-3">
        <button onclick="window.history.back()" class="w-10 h-10 flex items-center justify-center rounded-2xl bg-white/5">
            <i class="fas fa-arrow-right text-white"></i>
        </button>
        <h1 class="text-xl font-bold">اكمال عملية الشراء</h1>
    </header>

    <!-- Main Content -->
    <main class="p-4 max-w-md mx-auto">
        <div class="glass rounded-2xl p-6 text-center">
            <div class="w-20 h-20 bg-blue-600/20 rounded-full flex items-center justify-center mx-auto mb-6 border-2 border-blue-500/30">
                <i class="fas fa-shopping-cart text-blue-500 text-3xl"></i>
            </div>
            
            <h2 class="text-xl font-bold mb-4">صفحة الدفع</h2>
            <p class="text-gray-400 mb-6">سيتم إضافة تفاصيل الدفع هنا لاحقاً</p>
            
            <div class="space-y-3">
                <button onclick="window.location.href='data.html'" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold">
                    العودة إلى الكتب
                </button>
                <button onclick="window.location.href='index.html'" class="w-full py-3 bg-white/5 hover:bg-white/10 rounded-xl font-bold">
                    العودة للرئيسية
                </button>
            </div>
        </div>
    </main>
</body>
</html>
